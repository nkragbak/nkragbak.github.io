{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Insert placeholder</title>

        <link rel="shortcut icon" type="image/png" href="{% static 'main/favicon.ico' %}"/>
        <link rel="stylesheet" href="{% static 'main/styles.css' %}" >
    </head>
    <body id="layout-grid-body">
        <header id="grid-header"> 
            <img src="{% static 'main/myHero4.png' %}" alt="byoh image">
            {% if user %}
                <span style="float:right;" id="header-user" >
                    {{ user.username }} 
                      <br>
                   <a href="{% url 'logout' %}">logout</a>
                       <br>
                    <a href="{% url 'login' %}">login</a>
                </span>
            {% endif %}
        </header>
        <nav id="grid-nav">
            <ul>
                <li><a href="{% url 'main:index' %}" class="nav-links">my Hero</a></li>
                <li><a href="{% url 'main:library' %}" class="nav-links">Library</a></li>
                <li><a href="{% url 'main:connect' %}" class="nav-links"><img
                        src="{% static 'main/connect-icon.svg' %}" 
                        alt="triangle with all three sides equal"
                        height="30px"
                    />  Connect</a></li>
            </ul>
        </nav>
        <div id="grid-body"> {% block body %} {% endblock %} </div>

        <script src="{% static 'main/script.js' %}"></script>
    </body>
</html>
